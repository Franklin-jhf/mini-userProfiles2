<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
  <title>User Profiles</title>
</head>
<body ng-controller="MainController">
  <div ng-repeat="user in users">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.avatar}}">
    <hr>
  </div>
  <div class="add_user" ng-model="user.name">
  	<input type="text" name="username" ng-model="user.name">
  	<input type="text" name="password" ng-model="user.password">
  	<button type="button" ng-click="addUser(user)">Add User</button>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
